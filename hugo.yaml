baseURL: https://nicolatomassoni.it/
languageCode: en-us
title: Nicola Tomassoni
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: example
      name: nztools
      url: https://nztools.net
      weight: 30

minify:
  disableXML: true
  minifyOutput: true

params:
  env: development # to enable google analytics, opengraph, twitter-cards and schema.
  title: nicolatomassoni.it
  description: "Useless things"
  keywords: [Portfolio, Developer, Sentio Developer, php]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "02-12-2006"
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/nicolatomassoni/"
    - name: github
      url: "https://github.com/nonzod"

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
